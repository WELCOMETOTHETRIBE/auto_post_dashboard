<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WTTT Dashboard - Login</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
    }

    .login-container {
      background: white;
      border-radius: 16px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
      padding: 3rem;
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    .logo-section {
      margin-bottom: 2rem;
    }

    .logo-image {
      width: 80px;
      height: 80px;
      object-fit: contain;
      border-radius: 12px;
      margin-bottom: 1rem;
    }

    .login-title {
      font-size: 1.75rem;
      font-weight: 700;
      color: #1e293b;
      margin-bottom: 0.5rem;
    }

    .login-subtitle {
      color: #64748b;
      font-size: 0.875rem;
      margin-bottom: 2rem;
    }

    .login-form {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }

    .form-group {
      text-align: left;
    }

    .form-group label {
      display: block;
      font-size: 0.875rem;
      font-weight: 500;
      color: #374151;
      margin-bottom: 0.5rem;
    }

    .form-group input {
      width: 100%;
      padding: 0.875rem 1rem;
      border: 2px solid #e2e8f0;
      border-radius: 8px;
      font-size: 1rem;
      transition: border-color 0.2s ease;
      background: white;
    }

    .form-group input:focus {
      outline: none;
      border-color: #3b82f6;
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
    }

    .password-input {
      position: relative;
    }

    .password-toggle {
      position: absolute;
      right: 1rem;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: #64748b;
      cursor: pointer;
      font-size: 1rem;
    }

    .password-toggle:hover {
      color: #374151;
    }

    .login-btn {
      background: linear-gradient(135deg, #3b82f6, #1d4ed8);
      color: white;
      border: none;
      border-radius: 8px;
      padding: 1rem;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
      margin-top: 1rem;
    }

    .login-btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 8px 25px rgba(59, 130, 246, 0.3);
    }

    .login-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .error-message {
      background: #fef2f2;
      color: #dc2626;
      padding: 0.75rem;
      border-radius: 6px;
      font-size: 0.875rem;
      display: none;
      margin-top: 1rem;
    }

    .error-message.show {
      display: block;
    }

    @media (max-width: 480px) {
      .login-container {
        padding: 2rem 1.5rem;
        margin: 1rem;
      }
      
      .login-title {
        font-size: 1.5rem;
      }
      
      .form-group input {
        font-size: 16px; /* Prevents iOS zoom */
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="logo-section">
      <img src="wttt-logo.png" alt="WTTT Logo" class="logo-image">
      <h1 class="login-title">Content Hub</h1>
      <p class="login-subtitle">Multi-Brand Dashboard</p>
    </div>
    
    <form class="login-form" id="loginForm">
      <div class="form-group">
        <label for="password">Password</label>
        <div class="password-input">
          <input type="password" id="password" name="password" placeholder="Enter your password" required>
          <button type="button" class="password-toggle" onclick="togglePassword()">
            <i class="fas fa-eye"></i>
          </button>
        </div>
      </div>
      
      <button type="submit" class="login-btn" id="loginBtn">
        <i class="fas fa-sign-in-alt"></i>
        <span>Sign In</span>
      </button>
    </form>
    
    <div class="error-message" id="errorMessage">
      <i class="fas fa-exclamation-circle"></i>
      <span id="errorText">Invalid password. Please try again.</span>
    </div>
  </div>

  <script>
    // Password protection
    const CORRECT_PASSWORD = 'wttt2024'; // You can change this password
    
    function togglePassword() {
      const passwordInput = document.getElementById('password');
      const toggleBtn = document.querySelector('.password-toggle i');
      
      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        toggleBtn.className = 'fas fa-eye-slash';
      } else {
        passwordInput.type = 'password';
        toggleBtn.className = 'fas fa-eye';
      }
    }
    
    function showError(message) {
      const errorDiv = document.getElementById('errorMessage');
      const errorText = document.getElementById('errorText');
      errorText.textContent = message;
      errorDiv.classList.add('show');
      
      setTimeout(() => {
        errorDiv.classList.remove('show');
      }, 3000);
    }
    
    function setSession() {
      sessionStorage.setItem('authenticated', 'true');
      sessionStorage.setItem('loginTime', Date.now().toString());
    }
    
    function checkSession() {
      const authenticated = sessionStorage.getItem('authenticated');
      const loginTime = sessionStorage.getItem('loginTime');
      
      if (authenticated === 'true' && loginTime) {
        const now = Date.now();
        const loginTimestamp = parseInt(loginTime);
        const sessionDuration = 8 * 60 * 60 * 1000; // 8 hours
        
        if (now - loginTimestamp < sessionDuration) {
          return true;
        } else {
          // Session expired
          sessionStorage.removeItem('authenticated');
          sessionStorage.removeItem('loginTime');
        }
      }
      return false;
    }
    
    // Check if already authenticated
    if (checkSession()) {
      window.location.href = 'index.html';
    }
    
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const password = document.getElementById('password').value;
      const loginBtn = document.getElementById('loginBtn');
      
      // Disable button during check
      loginBtn.disabled = true;
      loginBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i><span>Checking...</span>';
      
      // Simulate a small delay for better UX
      setTimeout(() => {
        if (password === CORRECT_PASSWORD) {
          setSession();
          window.location.href = 'index.html';
        } else {
          showError('Invalid password. Please try again.');
          document.getElementById('password').value = '';
          document.getElementById('password').focus();
        }
        
        // Re-enable button
        loginBtn.disabled = false;
        loginBtn.innerHTML = '<i class="fas fa-sign-in-alt"></i><span>Sign In</span>';
      }, 500);
    });
    
    // Focus on password input when page loads
    document.getElementById('password').focus();
  </script>
</body>
</html>
