<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Auto Post Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Auto Post Dashboard</h1>
  <div id="posts-container">
    <!-- Posts will be dynamically injected here -->
  </div>

  <script>
    // Fetch the posts data from posts.json
    fetch('posts.json')
      .then(response => response.json())
      .then(data => {
        // Loop through each post and inject into the page
        data.forEach((post) => {
          let postElement = document.createElement('div');
          postElement.classList.add('post');

          // Image and URL from posts.json
          postElement.innerHTML = `
            <img src="${post.image_url}" alt="Image" style="max-width: 100%; height: auto;" />
          `;
          document.getElementById('posts-container').appendChild(postElement);
        });
      })
      .catch(error => console.error('Error loading posts:', error));
  </script>
</body>
</html>
