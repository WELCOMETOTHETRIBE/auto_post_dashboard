<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Auto Post Dashboard</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    .tab-nav {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 20px 0;
    }
    .tab-nav button {
      padding: 10px 20px;
      font-weight: bold;
      font-size: 14px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background-color: #e0e7ff;
      color: #1e3a8a;
    }
    .tab-nav button.active {
      background-color: #1e3a8a;
      color: white;
    }
    .tab-content {
      display: none;
    }
    .tab-content.active {
      display: grid;
    }
  </style>
</head>
<body>
  <h1><i class="fas fa-paper-plane"></i> Auto Post Dashboard</h1>

  <div class="tab-nav">
    <button id="tab-staging" class="active" onclick="showTab('posts-container')">Staging Area</button>
    <button id="tab-drafts" onclick="showTab('finished-drafts-container')">Finished Drafts</button>
  </div>

  <div id="posts-container" class="tab-content active"></div>
  <div id="finished-drafts-container" class="tab-content"></div>

  <script>
    function showTab(tabId) {
      document.querySelectorAll('.tab-content').forEach(tab => tab.classList.remove('active'));
      document.getElementById(tabId).classList.add('active');

      document.getElementById('tab-staging').classList.remove('active');
      document.getElementById('tab-drafts').classList.remove('active');

      if (tabId === 'posts-container') {
        document.getElementById('tab-staging').classList.add('active');
      } else {
        document.getElementById('tab-drafts').classList.add('active');
      }
    }

    function generateTokenId() {
      return 'token_' + Math.random().toString(36).substring(2, 10);
    }

    fetch('posts.json')
      .then(response => response.json())
      .then(data => {
        data.forEach((post, index) => {
          const tokenId = generateTokenId();
          const postElement = createPostElement(post, index, tokenId);
          document.getElementById('posts-container').appendChild(postElement);
        });
      })
      .catch(error => console.error('Error loading posts:', error));

    function createPostElement(post, index, tokenId) {
      const postElement = document.createElement('div');
      postElement.classList.add('post');
      postElement.innerHTML = `
        <div class="image-wrapper">
          <img src="${post.image_url}" alt="Image" />
        </div>
        <div>
          <label for="product-${index}">Product</label>
          <select id="product-${index}">
            <option value="N/A">N/A</option>
            <option value="THRIVE">THRIVE</option>
            <option value="DRIVE">DRIVE</option>
            <option value="ALIGN">ALIGN</option>
            <option value="Clusters">Clusters</option>
          </select>
        </div>
        <div>
          <label for="caption-${index}">Caption</label>
          <textarea id="caption-${index}">${post.caption || ''}</textarea>
        </div>
        <div>
          <label for="link-${index}">Link</label>
          <input type="text" id="link-${index}" value="${post.link || ''}" />
        </div>
        <div>
          <label for="hashtags-${index}">Hashtags</label>
          <input type="text" id="hashtags-${index}" value="${post.hashtags || ''}" />
        </div>
        <div>
          <label for="platform-${index}">Platform</label>
          <select id="platform-${index}">
            <option value="Instagram">Instagram</option>
            <option value="Facebook">Facebook</option>
            <option value="LinkedIn">LinkedIn</option>
            <option value="X">X (Twitter)</option>
            <option value="Pinterest">Pinterest</option>
            <option value="Reddit">Reddit</option>
          </select>
        </div>
        <div class="checkbox-container">
          <input type="checkbox" id="publish-${index}">
          <label for="publish-${index}">Publish Now</label>
        </div>
        <div style="display: flex; gap: 10px;">
          <button class="fix-caption-btn" id="fix-btn-${index}" onclick="fixCaption(${index})">ü™Ñ Fix Caption</button>
          <button onclick="submitToSheet(${index}, '${post.image_url}', '${tokenId}', this)">Submit to Sheet</button>
        </div>
      `;
      return postElement;
    }

    function fixCaption(index) {
      const button = document.getElementById(`fix-btn-${index}`);
      const input = document.getElementById(`caption-${index}`);
      const prompt = input.value || "Generate a caption";

      button.disabled = true;
      button.innerText = '‚è≥ Fixing...';

      fetch('/api/generate-caption', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ prompt })
      })
        .then(res => res.json())
        .then(data => {
          input.value = data.caption || input.value;
          button.innerText = 'ü™Ñ Fix Caption';
          button.disabled = false;
        })
        .catch(error => {
          console.error('Error generating caption:', error);
          button.innerText = 'ü™Ñ Fix Caption';
          button.disabled = false;
          alert('‚ùå Failed to fix caption.');
        });
    }

    function submitToSheet(index, imageUrl, tokenId, button) {
      const productName = document.getElementById(`product-${index}`).value;
      const caption = document.getElementById(`caption-${index}`).value;
      const link = document.getElementById(`link-${index}`).value;
      const hashtags = document.getElementById(`hashtags-${index}`).value;
      const platform = document.getElementById(`platform-${index}`).value;
      const publishNow = document.getElementById(`publish-${index}`).checked;

      const payload = {
        image_url: imageUrl,
        product_name: productName,
        link: link,
        system_token_id: tokenId,
        caption: caption,
        hashtags: hashtags,
        platform: platform,
        publish_now: publishNow
      };

      fetch('/submit', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(payload)
      })
        .then(res => res.json())
        .then(response => {
          alert(`‚úÖ Submitted!`);

          const submittedPost = button.closest('.post');
          submittedPost.querySelector('button:last-of-type').disabled = true;
          submittedPost.querySelector('button.fix-caption-btn').disabled = true;
          document.getElementById('finished-drafts-container').appendChild(submittedPost);

          // Switch to Finished Drafts tab
          showTab('finished-drafts-container');
        })
        .catch(error => {
          console.error('Error submitting to sheet:', error);
          alert('‚ùå Error submitting post.');
        });
    }
  </script>
</body>
</html>
