<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Grid Dashboard</title>
  <style>
    /* Basic styling for the grid layout */
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f4f4f4;
    }

    #posts-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
      padding: 20px;
      width: 80%;
    }

    .post {
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      text-align: center;
    }

    .post img {
      width: 100%;
      height: auto;
      display: block;
    }

    .post a {
      display: block;
      padding: 10px;
      text-decoration: none;
      color: #333;
      background-color: #4CAF50;
      border-radius: 0 0 8px 8px;
    }

    .post a:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>Image Grid Dashboard</h1>
  <div id="posts-container">
    <!-- Images will be dynamically injected here -->
  </div>

  <script>
    // Fetch the posts data from posts.json (from GitHub)
    fetch('https://raw.githubusercontent.com/WELCOMETOTHETRIBE/auto_post_dashboard/main/posts.json')
      .then(response => response.text())  // Get the raw text to debug issues
      .then(text => {
        console.log("Fetched raw response:", text);  // Log the raw fetched text

        // Check for unexpected characters (like BOM or extra characters)
        console.log("Raw response length:", text.length);  // Log the length of the fetched content

        try {
          const data = JSON.parse(text);  // Try parsing the JSON
          console.log("Parsed data:", data);  // Log parsed data to verify if it worked

          if (Array.isArray(data) && data.length > 0) {
            // Loop through each post in the array
            data.forEach(post => {
              let postElement = document.createElement('div');
              postElement.classList.add('post');
              postElement.innerHTML = `
                <img src="${post.image_url}" alt="Image">
                <a href="${post.image_url}" target="_blank">View Image</a>
              `;
              document.getElementById('posts-container').appendChild(postElement);
            });
          } else {
            document.getElementById('posts-container').innerHTML = '<p>No posts found.</p>';
          }
        } catch (error) {
          console.error("Error parsing JSON:", error);
          document.getElementById('posts-container').innerHTML = '<p>Error loading posts. Please try again later.</p>';
        }
      })
      .catch(error => {
        console.error('Error loading posts:', error);
        document.getElementById('posts-container').innerHTML = '<p>Error loading posts. Please try again later.</p>';
      });
  </script>
</body>
</html>
