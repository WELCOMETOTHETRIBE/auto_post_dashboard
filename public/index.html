<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tribe SPA - Auto Post Dashboard</title>
  <link rel="stylesheet" href="style.css?v=20250914-nuclear-clear" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-secondary-50 text-secondary-900 font-sans">
  <!-- NUCLEAR CACHE CLEAR: 2025-09-14 19:35 UTC - FORCE NEW MODAL DESIGN! -->
  
  <!-- iOS Splash Screen -->
  <div id="ios-splash" class="fixed inset-0 bg-gradient-to-br from-primary-600 to-primary-800 flex items-center justify-center z-[10000]">
    <div class="text-center text-white">
      <img src="wttt-logo.png" alt="WTTT Logo" class="w-20 h-20 mx-auto mb-4 rounded-2xl shadow-2xl">
      <h1 class="text-3xl font-bold mb-4 tracking-tight">Content Hub</h1>
      <div class="w-8 h-8 border-4 border-white border-t-transparent rounded-full animate-spin mx-auto"></div>
    </div>
  </div>

  <!-- Bottom Navigation (Mobile First) -->
  <nav class="fixed bottom-0 left-0 right-0 bg-white border-t border-secondary-200 px-4 py-2 z-40">
    <div class="flex items-center justify-around max-w-md mx-auto">
      <button class="nav-item flex flex-col items-center py-2 px-3 rounded-lg transition-colors duration-200 active:bg-primary-100" onclick="switchTab('active')" id="active-tab">
        <i class="fas fa-clock text-lg mb-1"></i>
        <span class="text-xs font-medium">Active</span>
      </button>
      <button class="nav-item flex flex-col items-center py-2 px-3 rounded-lg transition-colors duration-200" onclick="switchTab('posted')" id="posted-tab">
        <i class="fas fa-check-circle text-lg mb-1"></i>
        <span class="text-xs font-medium">Posted</span>
      </button>
      <button class="nav-item flex flex-col items-center py-2 px-3 rounded-lg transition-colors duration-200" onclick="window.uploadModal.open()">
        <i class="fas fa-plus text-lg mb-1"></i>
        <span class="text-xs font-medium">Upload</span>
      </button>
      <button class="nav-item flex flex-col items-center py-2 px-3 rounded-lg transition-colors duration-200" onclick="console.log('Search - use new modal system')">
        <i class="fas fa-search text-lg mb-1"></i>
        <span class="text-xs font-medium">Search</span>
      </button>
      <button class="nav-item flex flex-col items-center py-2 px-3 rounded-lg transition-colors duration-200" onclick="console.log('Profile - use new modal system')">
        <i class="fas fa-user text-lg mb-1"></i>
        <span class="text-xs font-medium">Profile</span>
      </button>
    </div>
  </nav>

  <!-- Content Area -->
  <main class="pt-4 pb-20 px-4">
    <!-- Content Grid -->
    <div class="max-w-6xl mx-auto">
      <div id="posts-container" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4"></div>
      
      <div id="loading-indicator" class="hidden flex flex-col items-center justify-center py-12">
        <div class="w-8 h-8 border-4 border-primary-600 border-t-transparent rounded-full animate-spin mb-4"></div>
        <span class="text-secondary-600">Loading content...</span>
      </div>
      
      <div id="empty-state" class="hidden flex flex-col items-center justify-center py-12">
        <div class="w-16 h-16 bg-secondary-200 rounded-full flex items-center justify-center mb-4">
          <i class="fas fa-images text-2xl text-secondary-600"></i>
        </div>
        <h3 class="text-xl font-semibold text-secondary-900 mb-2">No content available</h3>
        <p class="text-secondary-600 mb-6 text-center">Upload new media to get started</p>
        <button onclick="console.log('Add Content - use new modal system')" class="btn btn-primary">
          <i class="fas fa-plus mr-2"></i>
          <span>Add Content</span>
        </button>
      </div>
    </div>
  </main>

  <!-- Build Tag -->
  <div class="fixed right-2 bottom-20 z-30 text-secondary-500 text-xs opacity-80">
    Build: <span id="build-tag"></span>
  </div>


  <!-- Configuration Injection -->
  <script>
    window.CONFIG = { 
      requireAuth: false,
      enableGitHubProxy: true,
      enableMockData: true
    };
    window.__BUILD__ = Date.now();
    console.log('Tribe SPA loaded successfully');
  </script>
  
  <!-- Load JavaScript Modules -->
  <script src="js/log.js?v=20250914-nuclear-clear"></script>
  <script src="js/config.js?v=20250914-nuclear-clear"></script>
  <script src="js/git.js?v=20250914-nuclear-clear"></script>
  <script src="js/modal.js?v=20250914-nuclear-clear"></script>
  <script src="app.js?v=20250914-nuclear-clear"></script>
  
  <script>document.getElementById('build-tag').textContent = new Date(window.__BUILD__).toISOString();</script>
</body>
</html>
