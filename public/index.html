<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buffer Staging Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Auto Post Dashboard</h1>
  <div id="posts-container">
    <!-- Posts will be dynamically injected here -->
  </div>

  <script>
    // Fetch the posts data from posts.json
    fetch('https://raw.githubusercontent.com/WELCOMETOTHETRIBE/auto_post_dashboard/main/posts.json')
      .then(response => response.json())
      .then(data => {
        data.forEach((post, index) => {
          let postElement = document.createElement('div');
          postElement.classList.add('post');
          postElement.innerHTML = `
            <a href="${post.image_url}" target="_blank">View Image</a>
          `;
          document.getElementById('posts-container').appendChild(postElement);
        });
      })
      .catch(error => console.error('Error loading posts:', error));
  </script>
</body>
</html>
