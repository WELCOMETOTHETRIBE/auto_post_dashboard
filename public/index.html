<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Auto Post Dashboard</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <h1><i class="fas fa-paper-plane"></i> Auto Post Dashboard</h1>

  <div id="posts-container" class="tab-content active"></div>

  <script>
    fetch('posts.json')
      .then(response => response.json())
      .then(data => {
        data.forEach((post, index) => {
          const postElement = createPostElement(post, index);
          document.getElementById('posts-container').appendChild(postElement);
        });
      });

    function createPostElement(post, index) {
      const postElement = document.createElement('div');
      postElement.classList.add('post');
      postElement.innerHTML = `
        <div class="image-wrapper">
          <img src="${post.image_url}" alt="Image" />
        </div>
        <div>
          <label for="prompt-${index}">Prompt</label>
          <textarea id="prompt-${index}">${post.caption || ''}</textarea>
        </div>
        <div>
          <label for="caption-${index}">Generated Caption</label>
          <textarea id="caption-${index}" readonly></textarea>
        </div>
        <div>
          <label for="hashtags-${index}">Generated Hashtags</label>
          <input type="text" id="hashtags-${index}" readonly />
        </div>
        <button onclick="generateFromPrompt(${index})">ğŸª„ Generate</button>
      `;
      return postElement;
    }

    function generateFromPrompt(index) {
      const prompt = document.getElementById(`prompt-${index}`).value;
      const captionField = document.getElementById(`caption-${index}`);
      const hashtagsField = document.getElementById(`hashtags-${index}`);
      const button = event.target;

      button.disabled = true;
      button.innerText = 'â³ Generating...';

      fetch('/api/generate-caption', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ prompt })
      })
        .then(res => res.json())
        .then(data => {
          captionField.value = data.caption || 'No caption returned.';
          hashtagsField.value = data.hashtags || '';
          button.innerText = 'ğŸª„ Generate';
          button.disabled = false;
        })
        .catch(err => {
          console.error(err);
          captionField.value = 'âŒ Failed to generate.';
          hashtagsField.value = '';
          button.innerText = 'ğŸª„ Generate';
          button.disabled = false;
        });
    }
  </script>
</body>
</html>
