<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Auto Post Dashboard</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <h1><i class="fas fa-paper-plane"></i> Auto Post Dashboard</h1>

  <div class="header-links">
    <a href="https://www.reddit.com/r/wttt_official/" target="_blank"><i class="fab fa-reddit"></i> Reddit</a>
    <a href="https://www.instagram.com/wttt_official/" target="_blank"><i class="fab fa-instagram"></i> Instagram</a>
    <a href="https://www.facebook.com/wttt_official/" target="_blank"><i class="fab fa-facebook"></i> Facebook</a>
    <a href="https://taplink.cc/welcometothetribe" target="_blank"><i class="fas fa-link"></i> Taplink</a>
    <a href="https://x.com/wttt_official" target="_blank"><i class="fab fa-x-twitter"></i> X</a>
    <a href="https://www.pinterest.com/welcometothetribe" target="_blank"><i class="fab fa-pinterest"></i> Pinterest</a>
  </div>

  <div class="tab-nav">
    <button id="tab-staging" class="active" onclick="showTab('staging')">Staging Area</button>
    <button id="tab-drafts" onclick="showTab('drafts')">Finished Drafts</button>
  </div>

  <div id="posts-container" class="tab-content active"></div>
  <div id="finished-drafts-container" class="tab-content"></div>

  <script src="app.js"></script>
</body>
</html>
