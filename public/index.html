<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to the Tribe - Auto Post Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;

        }
    </style>

    <h1>Welcome to the Tribe - Auto Post Dashboard</h1>

    <div id="imageContainer">

</html>
