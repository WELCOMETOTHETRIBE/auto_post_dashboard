<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Auto Post Dashboard</title>
  <style>
    /* General styling */
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f8f9fa;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      flex-direction: column;
      height: 100vh;
      padding: 20px;
      box-sizing: border-box;
    }

    h1 {
      text-align: center;
      font-size: 36px;
      margin-bottom: 30px;
      color: #333;
      width: 100%;
      word-wrap: break-word;
    }

    /* Posts container styling */
    #posts-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
    }

    /* Styling for each image post */
    .post {
      background-color: white;
      border-radius: 15px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      width: 100%;
      max-width: 400px;  /* Max width for each image */
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      margin-bottom: 30px;
    }

    /* Styling for the image itself */
    .post img {
      width: 100%;
      height: auto;
      display: block;
      border-bottom: 5px solid #ddd;
      cursor: pointer;
      transition: transform 0.3s ease;
      border-radius: 15px 15px 0 0;
    }

    .post img:hover {
      transform: scale(1.05); /* Slight zoom on hover */
    }

    /* Optional: Styling for hover effects on the whole card */
    .post:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
    }

    /* Optional: Add button below image */
    .post a {
      display: block;
      padding: 15px;
      background-color: #4CAF50;
      text-decoration: none;
      color: white;
      font-weight: bold;
      border-radius: 0 0 15px 15px;
      text-align: center;
      transition: background-color 0.3s ease;
    }

    .post a:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>Auto Post Dashboard</h1>
  <div id="posts-container">
    <!-- Images will be dynamically injected here -->
  </div>

  <script>
    // Fetch the posts data from posts.json (from GitHub)
    fetch('https://raw.githubusercontent.com/WELCOMETOTHETRIBE/auto_post_dashboard/main/public/posts.json')
      .then(response => response.json())
      .then(data => {
        console.log("Fetched data:", data);

        // Check if data is an array and contains posts
        if (Array.isArray(data) && data.length > 0) {
          data.forEach(post => {
            let postElement = document.createElement('div');
            postElement.classList.add('post');
            postElement.innerHTML = `
              <a href="${post.image_url}" target="_blank">
                <img src="${post.image_url}" alt="Image">
              </a>
            `;
            document.getElementById('posts-container').appendChild(postElement);
          });
        } else {
          document.getElementById('posts-container').innerHTML = '<p>No posts found.</p>';
        }
      })
      .catch(error => {
        console.error('Error loading posts:', error);
        document.getElementById('posts-container').innerHTML = '<p>Error loading posts. Please try again later.</p>';
      });
  </script>
</body>
</html>
