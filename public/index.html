<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Auto Post Dashboard</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    .header-links {
      display: flex;
      justify-content: center;
      gap: 20px;
      background-color: #1e3a8a;
      padding: 10px 0;
    }
    .header-links a {
      color: white;
      font-size: 18px;
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 8px;
      transition: opacity 0.3s ease;
    }
    .header-links a:hover {
      opacity: 0.75;
    }
  </style>
</head>
<body>
  <h1><i class="fas fa-paper-plane"></i> Auto Post Dashboard</h1>

  <div class="header-links">
    <a href="https://www.reddit.com/r/wttt_official/" target="_blank"><i class="fab fa-reddit"></i> Reddit</a>
    <a href="https://www.instagram.com/wttt_official/" target="_blank"><i class="fab fa-instagram"></i> Instagram</a>
    <a href="https://www.facebook.com/wttt_official/" target="_blank"><i class="fab fa-facebook"></i> Facebook</a>
  </div>

  <div class="tab-nav">
    <button id="tab-staging" class="active" onclick="showTab('staging')">Staging Area</button>
    <button id="tab-drafts" onclick="showTab('drafts')">Finished Drafts</button>
  </div>

  <div id="posts-container" class="tab-content active"></div>
  <div id="finished-drafts-container" class="tab-content"></div>

  <script>
    function showTab(tab) {
      document.getElementById('posts-container').classList.remove('active');
      document.getElementById('finished-drafts-container').classList.remove('active');
      document.getElementById('tab-staging').classList.remove('active');
      document.getElementById('tab-drafts').classList.remove('active');

      if (tab === 'staging') {
        document.getElementById('posts-container').classList.add('active');
        document.getElementById('tab-staging').classList.add('active');
      } else {
        document.getElementById('finished-drafts-container').classList.add('active');
        document.getElementById('tab-drafts').classList.add('active');
      }
    }

    function generateTokenId() {
      return 'token_' + Math.random().toString(36).substring(2, 10);
    }

    function togglePlatform(button, input) {
      button.classList.toggle('active');
      const platforms = Array.from(button.parentElement.querySelectorAll('.platform-button.active')).map(btn => btn.dataset.platform);
      input.value = platforms.join(' ');
    }

    fetch('posts.json')
      .then(response => response.json())
      .then(data => {
        data.forEach((post, index) => {
          const tokenId = generateTokenId();
          const postElement = createPostElement(post, index, tokenId);
          document.getElementById('posts-container').appendChild(postElement);
        });
      })
      .catch(error => console.error('Error loading posts:', error));

    function createPostElement(post, index, tokenId) {
      const postElement = document.createElement('div');
      postElement.classList.add('post');
      postElement.innerHTML = `
        <div class="image-wrapper">
          <img src="${post.image_url}" alt="Image" />
        </div>
        <div>
          <label for="product-${index}">Product</label>
          <select id="product-${index}">
            <option value="N/A">N/A</option>
            <option value="THRIVE">THRIVE</option>
            <option value="DRIVE">DRIVE</option>
            <option value="ALIGN">ALIGN</option>
            <option value="Clusters">Clusters</option>
          </select>
        </div>
        <div>
          <label for="prompt-${index}">Prompt</label>
          <textarea id="prompt-${index}" placeholder="Describe the image or message...">${post.caption || ''}</textarea>
        </div>
        <div>
          <label for="caption-out-${index}">Generated Caption</label>
          <textarea id="caption-out-${index}" readonly></textarea>
        </div>
        <div>
          <label for="hashtags-${index}">Generated Hashtags</label>
          <input type="text" id="hashtags-${index}" readonly />
        </div>
        <div>
          <label for="link-${index}">Link</label>
          <input type="text" id="link-${index}" value="${post.link || ''}" />
        </div>
        <div>
          <label>Platforms</label>
          <div class="platform-buttons">
            <button type="button" class="platform-button" data-platform="Instagram" onclick="togglePlatform(this, document.getElementById('platform-${index}'))">Instagram</button>
            <button type="button" class="platform-button" data-platform="Facebook" onclick="togglePlatform(this, document.getElementById('platform-${index}'))">Facebook</button>
            <button type="button" class="platform-button" data-platform="LinkedIn" onclick="togglePlatform(this, document.getElementById('platform-${index}'))">LinkedIn</button>
            <button type="button" class="platform-button" data-platform="X" onclick="togglePlatform(this, document.getElementById('platform-${index}'))">X (Twitter)</button>
            <button type="button" class="platform-button" data-platform="Pinterest" onclick="togglePlatform(this, document.getElementById('platform-${index}'))">Pinterest</button>
            <button type="button" class="platform-button" data-platform="Reddit" onclick="togglePlatform(this, document.getElementById('platform-${index}'))">Reddit</button>
          </div>
          <input type="hidden" id="platform-${index}" value="${post.platform || ''}" />
        </div>
        <div class="checkbox-container">
          <input type="checkbox" id="publish-${index}">
          <label for="publish-${index}">Publish Now</label>
        </div>
        <div style="display: flex; gap: 10px;">
          <button class="fix-caption-btn" id="generate-btn-${index}" onclick="generateContent(${index})">ü™Ñ Generate</button>
          <button onclick="submitToSheet(${index}, '${post.image_url}', '${tokenId}', this)">Submit to Sheet</button>
        </div>
      `;
      return postElement;
    }

    function generateContent(index) {
      const prompt = document.getElementById(`prompt-${index}`).value;
      const captionField = document.getElementById(`caption-out-${index}`);
      const hashtagsField = document.getElementById(`hashtags-${index}`);
      const button = document.getElementById(`generate-btn-${index}`);

      button.disabled = true;
      button.innerText = '‚è≥ Generating...';

      fetch('/api/generate-caption', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ prompt })
      })
        .then(res => res.json())
        .then(data => {
          captionField.value = data.caption || 'No caption returned.';
          hashtagsField.value = data.hashtags || '';
          button.innerText = 'ü™Ñ Generate';
          button.disabled = false;
        })
        .catch(error => {
          console.error('Error generating content:', error);
          captionField.value = '‚ùå Failed to generate caption.';
          hashtagsField.value = '';
          button.innerText = 'ü™Ñ Generate';
          button.disabled = false;
        });
    }
  </script>
</body>
</html>
