<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tribe SPA - Auto Post Dashboard</title>
  <link rel="stylesheet" href="style.css?v=20250914-rebuild" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-50 font-sans">
  
  <!-- Loading Screen -->
  <div id="loading-screen" class="fixed inset-0 bg-white z-50 flex items-center justify-center">
    <div class="text-center">
      <div class="w-16 h-16 bg-gradient-to-r from-blue-500 to-purple-600 rounded-2xl mx-auto mb-4 flex items-center justify-center">
        <i class="fas fa-rocket text-white text-2xl"></i>
      </div>
      <h1 class="text-2xl font-bold text-gray-900 mb-2">Tribe SPA</h1>
      <p class="text-gray-600">Loading your dashboard...</p>
      <div class="w-8 h-8 border-4 border-blue-500 border-t-transparent rounded-full animate-spin mx-auto mt-4"></div>
    </div>
  </div>

  <!-- Main App -->
  <div id="main-app" class="hidden">
    
    <!-- Header -->
    <header class="bg-white shadow-sm border-b border-gray-200">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex items-center justify-between h-16">
          
          <!-- Logo -->
          <div class="flex items-center">
            <div class="w-10 h-10 bg-gradient-to-r from-blue-500 to-purple-600 rounded-xl flex items-center justify-center">
              <i class="fas fa-rocket text-white"></i>
            </div>
            <h1 class="ml-3 text-xl font-bold text-gray-900">Tribe SPA</h1>
          </div>
          
          <!-- Stats -->
          <div class="hidden md:flex items-center space-x-6">
            <div class="text-center">
              <div class="text-2xl font-bold text-gray-900" id="active-count">0</div>
              <div class="text-sm text-gray-500">Active</div>
            </div>
            <div class="text-center">
              <div class="text-2xl font-bold text-gray-900" id="posted-count">0</div>
              <div class="text-sm text-gray-500">Posted</div>
            </div>
          </div>
          
          <!-- Upload Button -->
          <button id="upload-btn" class="bg-gradient-to-r from-blue-500 to-purple-600 text-white px-4 py-2 rounded-lg hover:from-blue-600 hover:to-purple-700 transition-all duration-200 flex items-center">
            <i class="fas fa-plus mr-2"></i>
            Upload
          </button>
        </div>
      </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
      
      <!-- Tab Navigation -->
      <div class="mb-8">
        <div class="border-b border-gray-200">
          <nav class="-mb-px flex space-x-8">
            <button id="active-tab" class="tab-btn py-2 px-1 border-b-2 border-blue-500 text-blue-600 font-medium text-sm">
              <i class="fas fa-clock mr-2"></i>
              Active Posts
            </button>
            <button id="posted-tab" class="tab-btn py-2 px-1 border-b-2 border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300 font-medium text-sm">
              <i class="fas fa-check-circle mr-2"></i>
              Posted
            </button>
          </nav>
        </div>
      </div>

      <!-- Loading State -->
      <div id="loading-state" class="text-center py-12">
        <div class="w-12 h-12 border-4 border-blue-500 border-t-transparent rounded-full animate-spin mx-auto mb-4"></div>
        <p class="text-gray-600">Loading posts...</p>
      </div>

      <!-- Empty State -->
      <div id="empty-state" class="hidden text-center py-12">
        <div class="w-24 h-24 bg-gray-100 rounded-full flex items-center justify-center mx-auto mb-4">
          <i class="fas fa-image text-gray-400 text-3xl"></i>
        </div>
        <h3 class="text-lg font-medium text-gray-900 mb-2">No posts yet</h3>
        <p class="text-gray-600 mb-6">Upload your first post to get started</p>
        <button class="bg-gradient-to-r from-blue-500 to-purple-600 text-white px-6 py-3 rounded-lg hover:from-blue-600 hover:to-purple-700 transition-all duration-200">
          <i class="fas fa-plus mr-2"></i>
          Upload Post
        </button>
      </div>

      <!-- Posts Grid -->
      <div id="posts-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
        <!-- Posts will be dynamically inserted here -->
      </div>

    </main>
  </div>

  <!-- Toast Notifications -->
  <div id="toast-container" class="fixed top-4 right-4 z-50 space-y-2">
    <!-- Toasts will be dynamically inserted here -->
  </div>

  <!-- Configuration -->
  <script>
    window.CONFIG = { 
      requireAuth: false,
      enableGitHubProxy: true,
      enableMockData: true
    };
    window.__BUILD__ = Date.now();
  </script>
  
  <!-- Scripts -->
  <script src="js/log.js?v=20250914-rebuild"></script>
  <script src="js/config.js?v=20250914-rebuild"></script>
  <script src="js/git.js?v=20250914-rebuild"></script>
  <script src="js/modal.js?v=20250914-rebuild"></script>
  <script src="app.js?v=20250914-rebuild"></script>
  
</body>
</html>
