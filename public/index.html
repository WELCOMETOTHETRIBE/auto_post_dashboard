<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Auto Post Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Auto Post Dashboard</h1>
  <div id="posts-container">
    <!-- Posts will be dynamically injected here -->
  </div>

  <script>
    // Fetch the posts data from posts.json
    fetch('posts.json')  <!-- Path to posts.json (same folder as index.html) -->
      .then(response => {
        if (!response.ok) {
          throw new Error('Network response was not ok');
        }
        return response.json();  // Proceed to parse JSON if response is valid
      })
      .then(data => {
        console.log('Fetched data:', data);  // Debugging: log the fetched data

        // Check if data is empty
        if (data.length === 0) {
          console.error('No posts found in the data.');
        }

        // Loop through each post and inject into the page
        data.forEach((post, index) => {
          console.log(`Processing post ${index + 1}:`, post);  // Debugging: log each post

          let postElement = document.createElement('div');
          postElement.classList.add('post');

          // Image and URL from posts.json
          postElement.innerHTML = `
            <img src="${post.image_url}" alt="Image" />
          `;
          document.getElementById('posts-container').appendChild(postElement);
        });
      })
      .catch(error => {
        console.error('Error loading posts:', error);  // Error handling for any fetch or parsing issues
      });
  </script>
</body>
</html>
