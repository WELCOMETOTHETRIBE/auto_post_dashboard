<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Auto Post Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      flex-direction: column;
      height: 100vh;
      margin: 0;
      background-color: #f4f4f4;
      padding: 20px;
    }

    h1 {
      margin-bottom: 20px;
    }

    .post {
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      margin-bottom: 20px;
      overflow: hidden;
      text-align: center;
      position: relative;
      width: 100%;
    }

    .post img {
      width: 100%;
      height: auto;
      display: block;
      cursor: pointer;
    }

    .post img:hover {
      opacity: 0.8;
    }

    .post a {
      display: block;
      padding: 10px;
      text-decoration: none;
      color: #333;
      background-color: #4CAF50;
      border-radius: 0 0 8px 8px;
      text-align: center;
    }

    .post a:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>Auto Post Dashboard</h1>
  <div id="posts-container">
    <!-- Images will be dynamically injected here -->
  </div>

  <script>
    // Fetch the posts data from posts.json (from GitHub)
    fetch('https://raw.githubusercontent.com/WELCOMETOTHETRIBE/auto_post_dashboard/main/public/posts.json')
      .then(response => response.json())
      .then(data => {
        console.log("Fetched data:", data);

        // Check if data is an array and contains posts
        if (Array.isArray(data) && data.length > 0) {
          data.forEach(post => {
            let postElement = document.createElement('div');
            postElement.classList.add('post');
            postElement.innerHTML = `
              <a href="${post.image_url}" target="_blank">
                <img src="${post.image_url}" alt="Image">
              </a>
            `;
            document.getElementById('posts-container').appendChild(postElement);
          });
        } else {
          document.getElementById('posts-container').innerHTML = '<p>No posts found.</p>';
        }
      })
      .catch(error => {
        console.error('Error loading posts:', error);
        document.getElementById('posts-container').innerHTML = '<p>Error loading posts. Please try again later.</p>';
      });
  </script>
</body>
</html>
