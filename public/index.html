<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buffer Staging Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Auto Post Dashboard</h1>
  <div id="posts-container">
    <!-- Posts will be dynamically injected here -->
  </div>

  <script>
    // Fetch the posts data from posts.json (from GitHub)
    fetch('https://raw.githubusercontent.com/WELCOMETOTHETRIBE/auto_post_dashboard/main/posts.json')
      .then(response => response.json())
      .then(data => {
        // Check if data is an array and contains posts
        if (Array.isArray(data) && data.length > 0) {
          // Loop through each post in the array
          data.forEach((post, index) => {
            let postElement = document.createElement('div');
            postElement.classList.add('post');
            postElement.innerHTML = `
              <a href="${post.image_url}" target="_blank">View Image</a>
            `;
            document.getElementById('posts-container').appendChild(postElement);
          });
        } else {
          // Handle case if no posts are available
          document.getElementById('posts-container').innerHTML = '<p>No posts found.</p>';
        }
      })
      .catch(error => {
        // Handle fetch error
        console.error('Error loading posts:', error);
        document.getElementById('posts-container').innerHTML = '<p>Error loading posts. Please try again later.</p>';
      });
  </script>
</body>
</html>
