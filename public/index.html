<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Auto Post Dashboard</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <h1><i class="fas fa-paper-plane"></i> Auto Post Dashboard</h1>

  <div class="header-links">
    <a href="https://www.reddit.com/r/wttt_official/" target="_blank"><i class="fab fa-reddit"></i> Reddit</a>
    <a href="https://www.instagram.com/wttt_official/" target="_blank"><i class="fab fa-instagram"></i> Instagram</a>
    <a href="https://www.facebook.com/wttt_official/" target="_blank"><i class="fab fa-facebook"></i> Facebook</a>
    <a href="https://taplink.cc/welcometothetribe" target="_blank"><i class="fas fa-link"></i> Taplink</a>
    <a href="https://x.com/wttt_official" target="_blank"><i class="fab fa-x-twitter"></i> X</a>
    <a href="https://www.pinterest.com/welcometothetribe" target="_blank"><i class="fab fa-pinterest"></i> Pinterest</a>
  </div>

  <div class="tab-nav">
    <button id="tab-staging" class="active" onclick="showTab('staging')">Staging Area</button>
    <button id="tab-drafts" onclick="showTab('drafts')">Finished Drafts</button>
  </div>

  <div id="posts-container" class="tab-content active"></div>
  <div id="finished-drafts-container" class="tab-content"></div>

  <script>
    function showTab(tab) {
      document.getElementById('posts-container').classList.remove('active');
      document.getElementById('finished-drafts-container').classList.remove('active');
      document.getElementById('tab-staging').classList.remove('active');
      document.getElementById('tab-drafts').classList.remove('active');

      if (tab === 'staging') {
        document.getElementById('posts-container').classList.add('active');
        document.getElementById('tab-staging').classList.add('active');
      } else {
        document.getElementById('finished-drafts-container').classList.add('active');
        document.getElementById('tab-drafts').classList.add('active');
      }
    }

    function generateTokenId() {
      return 'token_' + Math.random().toString(36).substring(2, 10);
    }

    function togglePlatform(button, input) {
      button.classList.toggle('active');
      const platforms = Array.from(button.parentElement.querySelectorAll('.platform-button.active')).map(btn => btn.dataset.platform);
      input.value = platforms.join(' ');
    }

    function loadPosts(jsonFile, containerId, readonly = false) {
      fetch(jsonFile)
        .then(response => response.json())
        .then(data => {
          data.forEach((post, index) => {
            const tokenId = generateTokenId();
            const postElement = createPostElement(post, index, tokenId, readonly);
            document.getElementById(containerId).appendChild(postElement);
          });
        })
        .catch(error => console.error(`Error loading ${jsonFile}:`, error));
    }

    function createPostElement(post, index, tokenId, readonly = false) {
      return Object.assign(document.createElement('div'), {
        className: 'post',
        innerHTML: `
        <div class="image-wrapper">
          <img src="${post.image_url}" alt="Image" />
        </div>
        <div><label>Product</label><select disabled><option>${post.product || 'N/A'}</option></select></div>
        <div><label>Prompt</label><textarea readonly>${post.prompt || ''}</textarea></div>
        <div><label>Caption</label><textarea readonly>${post.caption || ''}</textarea></div>
        <div><label>Hashtags</label><input type="text" readonly value="${post.hashtags || ''}" /></div>
        <div><label>Link</label><input type="text" readonly value="${post.link || ''}" /></div>
        <div><label>Platforms</label><input type="text" readonly value="${post.platform || ''}" /></div>
        <div><label>Publish Now</label><input type="checkbox" ${post.publish_now ? 'checked' : ''} disabled /></div>
        `
      });
    }

    // Initial loads
    loadPosts('posts.json', 'posts-container', false);
    loadPosts('drafts.json', 'finished-drafts-container', true);
  </script>
</body>
</html>
